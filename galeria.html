<html lang="pl">

</head>
<body>
    <div class="baner">
        <h1>Galeria obrazów</h1>
    </div>
    <div class="lewy">
        <img src="zdjecie.jpg" alt="zdjęcia dnia" id="l">
        <h3>Zdjęcia opublikowali</h3>
        <table>
            <tr>
                <td>Anna porada</td>
                <td>10 zdjęć</td>
            </tr>
            <tr>
                <td>Krzystof Wasilewski</td>
                <td>12 zdjęć</td>
            </tr>
            <tr>
                <td>Monika Kowalska</td>
                <td>4 zdjęcia</td>
            </tr>
        </table>
    </div>
    <div class="prawy">
        <button onclick="prev()">prev</button>
        <img src="1.jpg" alt="galeria" id="big">
        <button onclick="next()">next</button>
        <hr>
        <img src="1.jpg" alt="miniatura" id="miniatura" onclick="mini(1)">
        <img src="2.jpg" alt="miniatura" id="miniatura" onclick="mini(2)">
        <img src="3.jpg" alt="miniatura" id="miniatura" onclick="mini(3)">
        <img src="4.jpg" alt="miniatura" id="miniatura" onclick="mini(4)">
        <img src="5.jpg" alt="miniatura" id="miniatura" onclick="mini(5)">

    </div>
    <div class="stopka">
        <a href="http://pixabay.com" target="_blank">Więcej obrazów</a>
        <p>Galerię wykonał: 07221201261</p>
    </div>

</body>
</html>
<script>
    let crntImage = 1
    let total = 5

    function update(){
        document.getElementById("big").src = crntImage + '.jpg'
    }

    function prev(){
        crntImage = (crntImage -2 + total) % total + 1;
        update() 
    }
    function next(){
        crntImage = (crntImage % total) +1
        update()
    }
    function mini(imgnmr){
        crntImage = imgnmr
        update()
    }
</script>
